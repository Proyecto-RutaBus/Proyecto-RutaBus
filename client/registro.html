<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="./assets/css/registro.css" />
  </head>

  <body>
    <header>
      <nav>
        <div>
          <img src="./assets/img/Logo-nav.png" class="Logo" alt="" />
        </div>
        <div class="botones">
          <button class="boton-nav">
            <a href="./registro.html">Registrarse</a>
          </button>
          <button class="boton-nav">
            <a href="./login.html">Iniciar Sesion</a>
          </button>
        </div>
      </nav>
    </header>

    <main class="Principal">
      <form action="/registro" id="registroForm">
        <h1>Registro de Usuario</h1>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Carlos"
            required
          />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            placeholder="Rodriguez"
            required
          />
        </div>
        <div class="form-group">
          <label for="usuario">Nombre de Usuario</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="carlitos23"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="user@gmail.com"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input
            type="password"
            placeholder="********"
            id="contraseña"
            name="contraseña"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmar-contraseña">Confirmar contraseña</label>
          <input
            type="password"
            placeholder="********"
            id="confirmar-contraseña"
            name="confirmar-contraseña"
            required
          />
        </div>
        <div class="boton-registrarse">
          <button class="boton-registro" type="submit">Registrarse</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="botones-footer">
        <button class="boton-footer">Play Store</button>
        <button class="boton-footer">App Store</button>
      </div>
      <div class="info">
        <h3>RutaBus</h3>
        <p><a href="./about.html">Sobre Nosotros</a></p>
        <p><a href="./contacto.html">Contacto</a></p>
      </div>
    </footer>

    <!-- Alerta personalizada -->
    <div id="customAlert" class="custom-alert">
      <h2 id="alertTitle">Alerta</h2>
      <p id="alertMessage">Mensaje de alerta</p>
      <button id="alertButton">Cerrar</button>
    </div>

    <script src="./assets/js/registro.js"></script>
    <script src="./assets/js/auth.js"></script>
  </body>
</html>
