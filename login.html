<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutaBus</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<header>
    <nav>
        <div>
                <img src="assets/img/Logo-nav.png" class="Logo" alt="">
            </div>
            <div class="botones">
                <button class="boton-nav"><a href="#">Registrarse</a></button>
                <button class="boton-nav"><a href="#">Iniciar Sesion</a></button>
        </div>
    </nav>
</header>
    <main>
        <div class="contenedor-form">
            <h1>Iniciar Sesion</h1>
            <form action="" class="form-iniciosesion">
            <label for="correo">Correo Electronico</label>
            <input type="email" name="" id="correo" placeholder="ingrese su correo" required>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" placeholder="ingrese su contraseña" required>
            <button class="boton-ingresar"> Ingresar</button> 
            <h5>¿Olvidaste tu contraseña? <br> <a href="#">Recuperar Contraseña</a></h5>
            </form>
        </div>

    </main>
</body>
</html>
